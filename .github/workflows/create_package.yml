name: Create MOC-Oracle Package
on:
  push:
    tags:
      - "v*"
jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
        env:
          MOC_SC_SHARED_AUTH_TOKEN: ${{secrets.MOC_SC_SHARED}}
      - run: npm run test -- --network ganacheCore
      - run: npm run compile
      - run: rm -r .npmrc
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
